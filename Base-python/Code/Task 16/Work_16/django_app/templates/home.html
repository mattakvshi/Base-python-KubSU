<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" />
        <link rel="stylesheet" href="{% static 'css/home.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Главная страница</title>
        <style>
            .nav{
                flex-direction: row;
                column-gap: 20px;
                justify-content: right;
            }
            em{
                text-decoration: none;
                color: #FF4C2B;
            }
            .cont{
                width: 97vw;
                height: 90vh;
                flex-direction: column;
                row-gap: 20px;
                color: #D2D2D2;
            }
        </style>
    </head>
    <body style="background-color: #0A1F32">
        <div class="nav col d-flex align-items-center p-3">
                <form action="{% url 'sign_up.html' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" style="color: #D2D2D2; background-color: #344756; border-color: #344756;">Регистрация</button>
                </form>
                <form action="{% url 'log_in.html' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary" style="color: #D2D2D2; background-color: #FF4C2B; border-color: #FF4C2B;">Авторизация</button>
                </form>
        </div>
        <div class="cont d-flex justify-content-center align-items-center">
            <h1 style="font-size: 60px; font-weight: 700;">At critical moments, <em>NEAR</em> is your guardian angel</h1>
            <p style="font-size: 30px; font-weight: 500;"><em>N</em>otifies about <em>E</em>mergency situations, and delivering <em>A</em>lerts <em>R</em>apid.</p>
        </div>
    </body>
</html>
