<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEAR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: #D2D2D2; color: #0A1F32;">
        <div class="col mt-4 ms-4">
            <a href = "http://localhost:8000/index.html"><button class="btn btn-primary" style="color: #D2D2D2; background-color: #FF4C2B; border-color: #FF4C2B;">Назад</button></a>
        </div>
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1 class="display-6 col">Введите данные</h1>
            <form method = "POST" action = "../cgi-bin/users/insert.py">
                <div class="form-group">
                    <label for="1">first_name</label>
                    <input type="text" id="1" class="form-control" placeholder="Введите данные" name = "first_name">
                </div>
                <div class="form-group">
                    <label for="2">last_name</label>
                    <input type="text" id="2" class="form-control" placeholder="Введите данные" name = "last_name">
                </div>
                <div class="form-group">
                    <label for="3">birthday</label>
                    <input type="text" id="3" class="form-control" placeholder="Введите данные" name = "birthday">
                </div>
                <div class="form-group">
                    <label for="4">user_age</label>
                    <input type="text" id="4" class="form-control" placeholder="Введите данные" name = "user_age">
                </div>
                <div class="form-group">
                    <label for="5">registration_date</label>
                    <input type="text" id="5" class="form-control" placeholder="Введите данные" name = "registration_date">
                </div>
                <div class="form-group">
                    <label for="6">country</label>
                    <input type="text" id="6" class="form-control" placeholder="Введите данные" name = "country">
                </div>
                <div class="form-group">
                    <label for="7">city</label>
                    <input type="text" id="7" class="form-control" placeholder="Введите данные" name = "city">
                </div>
                <div class="form-group">
                    <label for="8">district</label>
                    <input type="text" id="8" class="form-control" placeholder="Введите данные" name = "district">
                </div>


                <div class="container text-center mt-4">
                    <input type = "submit" value = "Добавить запись" class="btn btn-primary" style="color: #D2D2D2; background-color: #FF4C2B; border-color: #FF4C2B;">
                </div>
            </form>
        </div>
</body>
</html>
